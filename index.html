    <style>
        :root {
            --primary: #166534; /* Verde GeoGan */
            --accent: #22c55e;  /* Verde Ne√≥n */
            --dark: #0f172a;    /* Azul Noche */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo Animado (Red de Datos) */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(22, 101, 52, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 25%);
            z-index: 0;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: moverGrid 20s linear infinite;
            z-index: 1;
        }

        @keyframes moverGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* Contenido Central */
        .container {
            z-index: 10;
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #ffffff, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #cbd5e1;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        p {
            color: #94a3b8;
            margin-top: 30px;
            line-height: 1.6;
        }

        /* Decoraci√≥n de Vacas (Iconos SVG puros) */
        .icons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0.7;
        }
        
    </style>
</head>
